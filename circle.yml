machine:
  node:
    version: 7
  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"

dependencies:
  cache_directories:
    - "~/.cache/yarn"

  override:
    - yarn install

test:
  override:
    - yarn lint
    - yarn test
    - nvm use 6 && rm -rf node_modules && yarn install && yarn test
    - nvm use 5 && rm -rf node_modules && yarn install && yarn test
